<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Usu√°rio - TechFit Academia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

 <style>
    :root {
        --color-dark: #000000;
        --color-text-light: #ffffff;
        --color-purple-primary: #4F0064;
        --color-input-bg: #222222;
        --color-placeholder: #aaaaaa;
        --color-border: #444444;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body {
    background-color: var(--color-dark);
    color: var(--color-text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    }
.container {
    display: flex;
    width: 1100px;        
    min-height: 500px;    
    background-color: var(--color-dark);
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    border-radius: 12px;
    margin-left: 120px; 
}
    .image-section {
        width: 20%;
        background-color: var(--color-dark);
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: left;
        align-items: left;
        padding: 00px;
    }
    .techfit-logo {
        position: absolute;
        right: 20px;
        bottom: 20px;
        width: 120px;
        height: auto;
        margin: 0;
    }
    .form-section {
        width: 50%;
        background-color: var(--color-dark);
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: left;
    }
    .form-section h2 {
        font-size: 2.0rem;
        font-weight: bold;
        color: var(--color-text-light);
        margin-bottom: 30px;
        text-align: center;
    }
    .input-group {
        margin-bottom: 10px;
    }
    .input-group label {
        display: block;
        margin-bottom: 5px;
        font-size: 1rem;
        font-weight: bold;
        color: var(--color-text-light);
    }
    .input-group input {
        width: 100%;
        padding: 10px 15px;
        border: none;
        background-color: var(--color-input-bg);
        color: var(--color-text-light);
        font-size: 1rem;
        border-radius: 5px;
        transition: border-bottom 0.3s ease;
    }
    .input-group input:focus {
        outline: none;
        border-bottom: 2px solid var(--color-purple-primary);
    }
    .input-group input::placeholder {
        color: var(--color-placeholder);
        font-size: 0.9rem;
    }
    .register-button {
        font-family: 'Black Ops One';
        width: 100%;
        padding: 12px;
        background: linear-gradient(to right, #a020f0, #8a2be2);
        color: var(--color-text-light);
        font-size: 1.2rem;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 30px;
        transition: background 0.3s ease, transform 0.1s ease;
    }
    .register-button:hover {
        background: linear-gradient(to right, #8a2be2, #a020f0);
        transform: translateY(-2px);
    }
    .register-button:active {
        transform: translateY(0);
    }
    @media (max-width: 950px) {
        .container {
            flex-direction: column;
            width: 95%;
            height: auto;
            min-height: 100vh;
        }
        .image-section {
            width: 100%;
            height: 100px;
        }
        .form-section {
            width: 100%;
            padding: 20px;
        }
        .form-section h2 {
            margin-top: 20px;
            text-align: center; 
        }
    }

</style>
</head>
<body>
<div class="container"> 
    
    <div class="image-section">
        </div>

    <div class="form-section">
        <img src="d0fbc039-e192-43e8-a6ef-00c7ab9d30a2.png" alt="Logo TechFit Academia" class="techfit-logo">
        <h2>CADASTRO</h2>
        
        <form action="planos.html" method="GET"> 
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Jorge Ferreira" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-10" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 123.456.789-10" required>
            </div>

            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: exemplo@gmail.com" required>
            </div>

            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <div class="input-group">
                <label for="repita-senha">Repita a senha:</label>
                <input type="password" id="repita-senha" name="repita-senha" required>
            </div>
            
            <button type="button" class="register-button" 
                    data-bs-toggle="modal" 
                    data-bs-target="#modalChoice">
                CADASTRAR
            </button>
            
            </form>
    </div>
</div>

<div class="modal fade" id="modalChoice" tabindex="-1" aria-labelledby="modalChoiceLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
            
            <div class="modal-body p-4 text-center">
                <h5 class="mb-0" style="color: var(--color-purple-primary);">CADASTRO FEITO COM SUCESSO</h5>
                <p class="mb-0 mt-2">Seja bem vindo(a) a Tech Fit</p>
            </div>
            
            <div class="modal-footer flex-nowrap p-0">
                <button type="button" class="btn btn-lg btn-link fs-6 text-decoration-none w-100 py-3 m-0 rounded-0 text-center">
            <strong>Ir ao Login</strong>
            </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
