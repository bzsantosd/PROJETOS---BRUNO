<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit Academia - Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <div class="image-section">
            </div>

        <div class="login-section">
            <div class="login-box">
                <h1 class="login-title">LOGIN</h1>
                
                <img src="/IMAGEM/Logotipo Faustino Academia Ilustrativo Verde Azul Branco.png" alt="" class="background-image">
                <form id="loginForm" class="login-form">
                    
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                    <div class="links">
                        <a href="#" id="forgotPassword" class="forgot-password">Esqueceu a senha?</a>
                        <span class="register-text">
                            Não tem uma conta? <a href="#" id="registerLink" class="register-link">Cadastre-se</a>
                        </span>
                    </div>

                    <button type="button" class="btn btn-login" id="btnEntrar">Entrar</button>
                </form>
<a href="/PAINEL ADM/index.html" class="link-experimental">
                <button class="btn btn-adm" id="btnAdm">ADM</button>
                 </a>
                
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
