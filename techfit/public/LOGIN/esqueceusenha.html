<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu Senha - TechFit Academia</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="esqueceusenha.css"> 

</head>
<body>
<div class="container"> 
    
    <div class="image-section">
    </div>

    <div class="form-section">
        <h2>RECUPERAR SENHA</h2>
        <p>Insira seu e-mail e CPF para buscar sua conta e iniciar o processo de redefinição de senha.</p>
        
        <form action="#" method="POST"> 
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Ex: seuemail@dominio.com" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Ex: 123.456.789-10" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 123.456.789-10" required>
            </div>
            
            <button type="button" class="submit-button" 
                    data-bs-toggle="modal" 
                    data-bs-target="#modalSuccess">
                BUSCAR CONTA
            </button>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="/LOGIN/index.html">Lembrei minha senha. Voltar ao Login</a>
            </div>
            
        </form>
    </div>
</div>

<div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="modalSuccessLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
            
            <div class="modal-body p-4 text-center">
                <h5 class="mb-0">SENHA PROVISÓRIA <br> TECHfit_familia1</h5>

            </div>
            
            <div class="modal-footer flex-nowrap p-0 justify-content-center text-center"> 
                <a href="/LOGIN/index.html">Ir ao Login</a>
            </div>
            
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
