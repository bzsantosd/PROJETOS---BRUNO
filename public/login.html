<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFit Academia - Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        
        <div class="image-section">
    
        </div>

        <div class="login-section">
            <div class="login-box">
                <h1 class="login-title">LOGIN</h1>
                
                <img src="https://github.com/bzsantosd/PROJETOS---BRUNO/blob/main/IMAGENS/Logotipo%20Faustino%20Academia%20Ilustrativo%20Verde%20Azul%20Branco.png?raw=true" alt="Logotipo TechFit Academia" class="background-image">
                
                <form id="loginForm" class="login-form">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario" required>

                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    
                    <div class="links">
                        <a href="/public/esqueceusenha.html" id="forgotPassword" class="forgot-password">Esqueceu a senha?</a>
                        <span class="register-text"> <br>
                            Não tem uma conta? <a href="/public/cadastro.html">Cadastra - se</a>
                        </span>
                    </div>
                </form>
                
                <div class="botoes-container"> 
                    <button type="submit" form="loginForm" class="btn btn-login-full">Entrar</button>
                    
                    <a href="/PAINEL ADM/index.html" class="btn btn-adm-full">ADM</a>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
